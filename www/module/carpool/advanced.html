<style>
    .pac-container {
        z-index: 9999;
    }
</style>
<div class="row">
    <div class="col-xs-12 block block-title block-title-carpool">Carpool</div>
</div>
<div class="row">
    <div class="block block-form search">
        <form role="form">
            <div class="form-group">
                <input type="label" class="form-control input-lg" placeholder="Enter from or to location"
                       ng-model="location" ng-autocomplete options="options" details="details" autofocus="autofocus"/>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <button type="button" class="btn btn-lg btn-block" ng-click="searchRide()"><b>search ride</b>
                        </button>
                    </div>
                    <div class="col-xs-6">
                        <button type="button" class="btn btn-lg btn-block" ng-click="goToSubmitRide()"><b>submit ride</b>
                        </button>
                    </div>
                </div>
            </div>
            <!--<div class="alert alert-success">Sorry could not find.</div>-->
        </form>
    </div>
</div>
<div class="row">
    <div class="block block-form" ng-repeat="item in list" ng-click="goToRideDetails()">
        <div class="row">
            <div class="col-xs-3 col-md-1">From:</div>
            <div class="col-xs-9 col-md-11">{{item.from.address}}</div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-md-1">To:</div>
            <div class="col-xs-9 col-md-11">{{item.to.address}}</div>
        </div>

    </div>
</div>
